<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/79ed90be6b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="list-sidebar">
      <h1>
        Lists
        <i
          class="fa-solid fa-plus hover"
          style="color: #f8f7f9"
          id="new-list"
        ></i>
      </h1>
      <div class="lists" data-lists></div>
    </div>
    <div id="enter-info">
      <div class="info-field">
        <label for="name">Task Name</label>
        <input
          type="text"
          class="task-input"
          name="name"
          id="name"
          placeholder="e.g. Take out the trash"
        />
      </div>
      <div class="info-field">
        <label for="description">Description</label>
        <input
          class="task-input"
          type="text"
          name="description"
          id="description"
          placeholder="Add some extra info"
        />
      </div>
      <div class="info-field">
        <label for="dueDate">Time</label>
        <input
          type="date"
          class="task-input"
          name="dueDate"
          id="date"
          placeholder="Pick a date"
        />
      </div>
      <div class="info-field">
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="info-field">
        <h4 id="error-text">*Please fill all fields</h4>
        <button id="add-task">
          <i class="fa-solid fa-plus" style="color: #f8f7f9"></i>
          Add Task
        </button>
      </div>
    </div>
    <div id="list-form">
      <div class="form-section">
        <label for="list-name">Enter List Name</label>
        <input type="text" name="list-name" id="list-name" />
      </div>

      <button id="close-form">Submit</button>
    </div>
    <div id="tasks">
      <div id="task-header">
        <div><p>Title</p></div>
        <div><p>Description</p></div>
        <div><p>Time</p></div>
        <div><p class="last">Priority</p></div>
      </div>
      <div id="current-tasks" data-tasks>
        <div class="task-item">
          <div class="checkbox">
            <input type="checkbox" />
            <p class="name"></p>
          </div>
          <p class="description"></p>
          <p class="date"></p>
          <div class="last-box">
            <p class="priority"></p>
            <button class="delete-task-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <template class="#task-template">
      <div class="task-item">
        <div class="checkbox">
          <input type="checkbox" />
          <p class="name"></p>
        </div>
        <p class="description"></p>
        <p class="date"></p>
        <div class="last-box">
          <p class="priority"></p>
          <button class="delete-task-btn">Delete</button>
        </div>
      </div>
    </template>
  </body>
</html>
